<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katinat Saigon K'fé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Teko:wght@600&display=swap" rel="stylesheet">
    <!-- Filum Chat Script -->
    <script src="https://widget.filum.ai/filum-chat.js" async></script>
    <style>
        /* Custom styles to match the Katinat theme */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Define theme colors */
        :root {
            --brand-teal: #1a4a5a;
            --brand-cream: #f4f1ea;
            --brand-dark: #111827;
            --brand-light: #f9fafb;
            --brand-accent: #e57925;
        }

        /* Apply theme colors */
        .bg-brand-teal { background-color: var(--brand-teal); }
        .text-brand-teal { color: var(--brand-teal); }
        .bg-brand-cream { background-color: var(--brand-cream); }
        .text-brand-cream { color: var(--brand-cream); }
        .border-brand-accent { border-color: var(--brand-accent); }
        .bg-brand-accent { background-color: var(--brand-accent); }
        
        /* Dark mode styles */
        .dark .bg-brand-teal { background-color: #112e3a; }
        .dark .bg-brand-cream { background-color: var(--brand-dark); }
        .dark .text-brand-teal { color: var(--brand-cream); }
        .dark body { background-color: #1f2937; color: var(--brand-light); }
        .dark .prose-headings\:text-gray-800 h2 { color: var(--brand-cream); }
        .dark .prose-headings\:text-gray-800 h3 { color: var(--brand-light); }
        .dark .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2); }
        .dark .ring-gray-200 { ring-color: #4b5563; }
        .dark .text-gray-500 { color: #d1d5db; }
        .dark .text-gray-900 { color: #f9fafb; }
        .dark .bg-white { background-color: #374151; }
        .dark .border-gray-200 { border-color: #4b5563; }


        /* Custom font for the logo */
        .font-logo {
            font-family: 'Teko', sans-serif;
            letter-spacing: 0.1em;
        }

        /* Modal styles */
        #productModal {
            transition: opacity 0.3s ease-in-out;
        }
        #productModal.hidden {
            opacity: 0;
        }
        
        /* Search animation */
        .product-card {
            transition: transform 0.3s, opacity 0.3s;
        }

        .product-card.hide {
            transform: scale(0.9);
            opacity: 0;
            display: none;
        }

    </style>
</head>
<body class="bg-brand-cream dark:bg-gray-900">

    <!-- Header -->
    <header class="bg-brand-teal text-white sticky top-0 z-40 shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-4xl font-logo">KATINAT</a>
                </div>

                <!-- Search Bar (Centered for larger screens) -->
                <div class="hidden md:flex flex-1 justify-center px-8">
                    <div class="relative w-full max-w-lg">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <input id="search-bar" type="text" placeholder="Search for your favorite drink..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-accent">
                    </div>
                </div>

                <!-- Dark Mode Toggle -->
                <div class="flex items-center">
                    <button id="theme-toggle" type="button" class="text-gray-200 hover:text-white rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM3.05 4.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zm1.414 11.314a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414zM16 10a1 1 0 01-1-1h-1a1 1 0 110-2h1a1 1 0 011 1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </div>
             <!-- Search Bar (Mobile) -->
            <div class="md:hidden pb-4 px-2">
                 <div class="relative w-full">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
                    </span>
                    <input id="search-bar-mobile" type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-accent">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Banner -->
        <div class="relative rounded-xl overflow-hidden bg-brand-teal text-white p-8 md:p-12 mb-12 flex items-center min-h-[250px] md:min-h-[300px]">
            <div class="absolute inset-0">
                <img src="https://placehold.co/1200x400/1a4a5a/f4f1ea?text=Bơ+Già+Dừa+Non" alt="Hero Banner" class="w-full h-full object-cover opacity-20">
            </div>
            <div class="relative z-10 max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-extrabold mb-2">Discover The Taste of Saigon</h1>
                <p class="text-lg md:text-xl text-brand-cream opacity-90">Freshly brewed coffee, fruity teas, and signature blends crafted with passion.</p>
            </div>
        </div>

        <!-- Menu Section -->
        <div id="menu-container" class="prose-headings:text-gray-800">
            <!-- Products will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Floating Chat Button -->
    <button id="open-chat-button" class="fixed bottom-6 right-6 bg-brand-accent text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-opacity-90 transition z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </button>

    <!-- Product Detail Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
        <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl flex flex-col md:flex-row overflow-hidden transform transition-all duration-300 scale-95">
            <!-- Close button -->
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 dark:hover:text-white z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <!-- Modal Image -->
            <img id="modalImage" src="" alt="Product Image" class="w-full md:w-1/2 h-64 md:h-auto object-cover">
            
            <!-- Modal Details -->
            <div class="p-6 md:p-8 flex flex-col justify-between">
                <div>
                    <h2 id="modalName" class="text-3xl font-bold text-gray-900 dark:text-white mb-2"></h2>
                    <p id="modalDescription" class="text-gray-600 dark:text-gray-300 mb-6">A refreshing and delightful drink perfect for any time of the day. Made with the freshest ingredients to bring you an authentic taste experience.</p>
                    
                    <div class="space-y-4">
                        <!-- Price -->
                        <div class="flex items-baseline">
                            <span class="text-3xl font-bold text-brand-teal dark:text-brand-accent" id="modalPrice"></span>
                            <span class="text-gray-500 dark:text-gray-400 ml-1">VND</span>
                        </div>
                        
                        <!-- Size Options -->
                        <div>
                            <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Size</h3>
                            <div class="flex space-x-2">
                                <button class="size-option border-brand-accent bg-brand-teal text-white px-4 py-2 rounded-lg text-sm">M</button>
                                <button class="size-option border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg text-sm border">L</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Action Button -->
                <div class="mt-8">
                    <button class="w-full bg-brand-accent text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-colors duration-300">
                        Add to Order
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // --- DATA ---
        // Data extracted from the menu image
        const menuData = [
            {
                category: "Cà Phê Phin Mê",
                items: [
                    { name: "Mê Sữa Đá", priceL: 35000, priceS: 29000, img: "https://placehold.co/400x400/4a2c2a/ffffff?text=Mê+Sữa+Đá" },
                    { name: "Mê Đen Đá", priceL: 35000, priceS: 29000, img: "https://placehold.co/400x400/2d1b1a/ffffff?text=Mê+Đen+Đá" },
                    { name: "Mê Dừa Non", priceL: 45000, img: "https://placehold.co/400x400/6e4a3a/ffffff?text=Mê+Dừa+Non" },
                    { name: "Mê Phô Mai", priceL: 55000, img: "https://placehold.co/400x400/8b5e4a/ffffff?text=Mê+Phô+Mai" },
                ]
            },
            {
                category: "Cà Phê Espresso",
                items: [
                    { name: "Espresso Đen Đá", priceL: 45000, priceS: 32000, img: "https://placehold.co/400x400/3b2b29/ffffff?text=Espresso" },
                    { name: "Sô-cô-la Katinat", priceL: 55000, img: "https://placehold.co/400x400/5d3a33/ffffff?text=Sô-cô-la" },
                    { name: "Cà Phê Latte Hạt Phỉ", priceL: 55000, img: "https://placehold.co/400x400/a37b67/ffffff?text=Latte+Hạt+Phỉ" },
                    { name: "Cà Phê Latte Hạnh Nhân", priceL: 55000, img: "https://placehold.co/400x400/b08a74/ffffff?text=Latte+Hạnh+Nhân" },
                    { name: "Latte", priceL: 55000, img: "https://placehold.co/400x400/c4a18d/ffffff?text=Latte" },
                ]
            },
            {
                category: "Ice Blended",
                items: [
                    { name: "Caramel Đá Xay", priceL: 55000, img: "https://placehold.co/400x400/a97c50/ffffff?text=Caramel+Đá+Xay" },
                    { name: "Bánh Oréo Sô-cô-la Đá Xay", priceL: 55000, img: "https://placehold.co/400x400/4a3b34/ffffff?text=Oreo+Đá+Xay" },
                    { name: "Cà Phê Hạt Phỉ Đá Xay", priceL: 55000, img: "https://placehold.co/400x400/7a5b4f/ffffff?text=Hạt+Phỉ+Đá+Xay" },
                    { name: "Cà Phê Hạnh Nhân Đá Xay", priceL: 55000, img: "https://placehold.co/400x400/9b7a6b/ffffff?text=Hạnh+Nhân+Đá+Xay" },
                    { name: "Sữa Chua Dâu", priceL: 55000, img: "https://placehold.co/400x400/c83f4f/ffffff?text=Sữa+Chua+Dâu" },
                    { name: "Sữa Chua Việt Quất", priceL: 60000, img: "https://placehold.co/400x400/6a4c9c/ffffff?text=Sữa+Chua+Việt+Quất" },
                ]
            },
            {
                category: "Trà Trái Cây",
                items: [
                    { name: "Trà Đào Hồng Đài", priceL: 65000, img: "https://placehold.co/400x400/e57925/ffffff?text=Trà+Đào" },
                    { name: "Trà Oolong Tứ Quý", priceL: 55000, img: "https://placehold.co/400x400/f4a261/ffffff?text=Trà+Oolong" },
                    { name: "Trà Cam Quế", priceL: 55000, img: "https://placehold.co/400x400/d9534f/ffffff?text=Trà+Cam+Quế" },
                    { name: "Trà Vải", priceL: 45000, img: "https://placehold.co/400x400/e7ad99/ffffff?text=Trà+Vải" },
                    { name: "Trà Đào", priceL: 45000, img: "https://placehold.co/400x400/f28482/ffffff?text=Trà+Đào" },
                    { name: "Trà Oolong Hạt Sen", priceL: 55000, img: "https://placehold.co/400x400/a67c52/ffffff?text=Trà+Hạt+Sen" },
                    { name: "Trà Chanh Mật Ong", priceL: 55000, img: "https://placehold.co/400x400/f7b731/ffffff?text=Trà+Chanh" },
                    { name: "Trà Mận Chanh Muối", priceL: 55000, img: "https://placehold.co/400x400/8c2f39/ffffff?text=Trà+Mận" },
                ]
            },
            {
                category: "Trà Sữa",
                items: [
                    { name: "Trà Sữa Chôm Chôm", priceL: 65000, img: "https://placehold.co/400x400/d4a373/ffffff?text=Trà+Sữa+Chôm+Chôm" },
                    { name: "Trà Oolong Trái Dâu", priceL: 65000, img: "https://placehold.co/400x400/e63946/ffffff?text=Trà+Sữa+Dâu" },
                    { name: "Trà Sữa Oolong Nướng", priceL: 55000, img: "https://placehold.co/400x400/a67c52/ffffff?text=Trà+Sữa+Oolong" },
                    { name: "Trà Sữa Trân Châu", priceL: 55000, img: "https://placehold.co/400x400/8a5a44/ffffff?text=Trà+Sữa+Trân+Châu" },
                    { name: "Trà Sữa Xanh Lài", priceL: 45000, img: "https://placehold.co/400x400/a3b18a/ffffff?text=Trà+Sữa+Xanh+Lài" },
                    { name: "Trà Sữa Thái Đỏ", priceL: 55000, img: "https://placehold.co/400x400/e76f51/ffffff?text=Trà+Sữa+Thái+Đỏ" },
                ]
            }
        ];

        // --- DOM ELEMENTS ---
        const menuContainer = document.getElementById('menu-container');
        const modal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModal');
        const searchBar = document.getElementById('search-bar');
        const searchBarMobile = document.getElementById('search-bar-mobile');

        // --- FUNCTIONS ---

        /**
         * Formats a number as Vietnamese Dong currency.
         * @param {number} number - The number to format.
         * @returns {string} - The formatted currency string.
         */
        function formatCurrency(number) {
            return number.toLocaleString('it-IT');
        }

        /**
         * Renders the entire menu from the menuData object.
         */
        function renderMenu() {
            let content = '';
            menuData.forEach(category => {
                content += `
                    <div class="mb-12">
                        <h2 class="text-3xl font-bold mb-6 border-l-4 border-brand-accent pl-4 dark:text-white">${category.category}</h2>
                        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                `;
                category.items.forEach(item => {
                    content += `
                        <div class="product-card group cursor-pointer" data-name="${item.name}" data-price-l="${item.priceL}" data-price-s="${item.priceS || ''}" data-img="${item.img}">
                            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-transform duration-300 group-hover:scale-105">
                                <img src="${item.img}" alt="${item.name}" class="w-full h-40 sm:h-48 object-cover">
                                <div class="p-4">
                                    <h3 class="font-semibold text-md md:text-lg text-gray-900 dark:text-white truncate">${item.name}</h3>
                                    <p class="text-brand-teal dark:text-brand-accent font-bold mt-1">${formatCurrency(item.priceL)} VND</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                content += `</div></div>`;
            });
            menuContainer.innerHTML = content;
            addProductCardListeners();
        }

        /**
         * Opens the product detail modal with specific item data.
         */
        function openModal(name, priceL, priceS, img) {
            document.getElementById('modalName').textContent = name;
            document.getElementById('modalPrice').textContent = formatCurrency(parseInt(priceL));
            document.getElementById('modalImage').src = img;
            document.getElementById('modalImage').alt = name;
            modal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.remove('scale-95'), 10); // Entry animation
        }

        /**
         * Closes the product detail modal.
         */
        function closeModal() {
            modalContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300); // Wait for animation
        }

        /**
         * Adds click event listeners to all product cards.
         */
        function addProductCardListeners() {
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', () => {
                    openModal(card.dataset.name, card.dataset.priceL, card.dataset.priceS, card.dataset.img);
                });
            });
        }
        
        /**
         * Filters menu items based on search input.
         */
        function filterMenu(query) {
            const normalizedQuery = query.toLowerCase().trim();
            document.querySelectorAll('.product-card').forEach(card => {
                const name = card.dataset.name.toLowerCase();
                if (name.includes(normalizedQuery)) {
                    card.classList.remove('hide');
                } else {
                    card.classList.add('hide');
                }
            });
        }

        // --- EVENT LISTENERS ---

        // Initial render on page load and chat initialization


        // Modal close events
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Search bar events
        searchBar.addEventListener('input', (e) => filterMenu(e.target.value));
        searchBarMobile.addEventListener('input', (e) => filterMenu(e.target.value));


        // --- DARK MODE TOGGLE ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Check for saved theme in localStorage and apply it
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            // toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

    </script>
    <script
      type="text/javascript"
      src="https://filum-assets.s3.ap-southeast-1.amazonaws.com/dist/filum_chat_latest.umd.js"
    ></script>

    <script>
      // Initialize the chat with your organization ID
      ;(async function () {
        await window.filumChat.initialize({
          organizationId: '8706c5ac-c255-43ea-bf01-58d238e8c086',
          installedSourceId: 3794
        })

        // Show the chat button
        window.filumChat.show()

        // Listen for new messages
        window.filumChat.onMessage((message) => {
          console.log('New message:', message)
        })
      })()

      // Example of a button that opens the chat when clicked
      document
        .getElementById('open-chat-button')
        .addEventListener('click', () => {
          window.filumChat.maximize()
        })
    </script>
</body>
</html>
